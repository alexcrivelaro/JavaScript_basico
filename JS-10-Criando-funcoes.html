<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modificando o html</title>
    <script type="text/javascript" src="JS-09-Modificando-o-html.js"></script>
</head>
    <body>
        <h1>Página do curso de JavaScript Básico.</h1>
        <br>
        <div id="area">Trocando o texto...</div>
        <br><br>
        <button onclick="document.getElementById('area').innerHTML= prompt('Qual seu nome?');">Trocar o texto</button>
        <br><br>
        <div id="botao">Trocando o botão...</div>
        <br><br>
        <button onclick="this.innerHTML= prompt('Qual o nome do botão?');">Trocar o botão</button>
        
    </body>

</html>
